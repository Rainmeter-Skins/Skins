[Rainmeter]
Update=1000

[Metadata]
Description=
License=
Version=1.0.1

[Variables]
resoucePath=#@#
@include=#resoucePath#\Weather\UserVariables.inc
@include=#resoucePath#\Mail\UserVariables.inc
fontName=Vandiana platin
textSize=9
colorBar=235,170,0,255
colorText=255,255,255,255
backgroundImageName=#resoucePath#\top.png
BattColor=255,255,255
MaxDownload=10485760
MaxUpload=10485760

; ----------------------------------
; MEASURES return some kind of value
; ----------------------------------
[measureTime]
Measure=Time
Format=%H:%M

[MeasureDay]
Measure=Time
Format=%d

[MeasureMonth]
Measure=Time
Format=%a

[MeasureDate]
Measure=Time
Format=%b

[MeasureCPU]
Measure=CPU
Processor=0

[MeasureRAM]
Measure=PhysicalMemory
UpdateDivider=20

[MeasureSWAP]
Measure=SWAPMemory
UpdateDivider=20

[MeasureIP]
Measure=Plugin
Plugin=WebParser.dll
Url=http://checkip.dyndns.org
UpdateRate=14400
RegExp="(?siU)Address: (.*)</body>"
StringIndex=1
Substitute="":"N/A"

[MeasureNetIn]
Measure=NetIn
NetInSpeed=#axDownload#

[MeasureNetOut]
Measure=NetOut
NetOutSpeed=#MaxUpload#

; ----------------------------------
[MeasureMusic]
Measure=Plugin
Plugin=Plugins\WindowMessagePlugin.dll
WindowClass=WMPlayerApp

[MeasureBin]
Measure=Plugin
Plugin=Plugins\RecycleManager.dll
Drives=ALL
RecycleType=COUNT
IfEqualValue=0
IfEqualAction=!Execute [!RainmeterHideMeter BinFull][!RainmeterShowMeter BinEmpty]
IfAdobeValue=0
IfAboveAction=!Execute [!RainmeterHideMeter BinEmpty][!RainmeterShowMeter BinFull]

[MeasureBinItems]
Measure=Plugin
Plugin=Plugins\RecycleManager.dll
Drives=ALL
RecycleType=COUNT

[MeasureGmail]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=https://#GmailUsername#:#GmailPassword#@gmail.google.com/gmail/feed/atom
RegExp="(?siU)<fullcount>(.*)</fullcount>"
StringIndex=1
UpdateRate=1
Substitute="":"0"
;FinishAction=!RainmeterUpdate "#CURRENTCONFIG#"

[MeasureWeatherRSS]
Measure=Plugin
Plugin=Plugins\WebParser.dll
UpdateRate=#UpdateRate#
Url=http://weather.yahooapis.com/forecastrss?p=#WEATHERCODE#&u=#UNIT#
RegExp=(?siU)<link.*>(.*)</link>.*city=\"(.*)\".*sunrise=\"(.*)\".*sunset=\"(.*)\".*<image>.*<url>(.*)</url>.*<title>.*:.*m .*(.*)</title>.*lat>(.*)<.*long>(.*)<.*yweather:condition.*text=\"(.*)\".*code=\"(.*)\".*temp=\"(.*)\".*yweather:forecast.*day=\"(.*)\".*high=\"(.*)\".*code=\"(.*)\".*yweather:forecast.*day=\"(.*)\".*high=\"(.*)\".*code=\"(.*)\".*
StringIndex=1
;FinishAction=!RainmeterUpdate "#CURRENTCONFIG#"

[MeasureWeatherDesc]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=9

[MeasureWeatherTemp]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[MeasureWeatherRSS]
StringIndex=11

; ----------------------------------


; ----------------------------------
; STYLES are used to "centralize" options
; ----------------------------------

[styleText]
StringCase=NONE
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleTextTitle]
StringCase=NONE
